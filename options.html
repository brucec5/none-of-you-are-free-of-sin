<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="options.css" />
  <title>NOYAFOS Options</title>
</head>
<body>
  <div id="MainContent">
    <h1>Blocked Channels</h1>
    <table id="Channels" class="table striped">
      <thead>
        <tr>
          <th>Channel Name</th>
          <th>Reason</th>
          <th>Save</th>
        </tr>
        <tr>
          <td>
            <input type="text" id="NewChannelName" placeholder="Channel Name" />
          </td>
          <td>
            <input type="text" id="NewReason" placeholder="Reason" />
          </td>
          <td>
            <button id="NewSave">Save</button>
          </td>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Channel Name</th>
          <th>Reason</th>
          <th>Save</th>
        </tr>
      </tfoot>
      <tbody id="ChannelsBody">
      </tbody>
    </table>
  </div>
  <script src="options.js"></script>
</body>
</html>
